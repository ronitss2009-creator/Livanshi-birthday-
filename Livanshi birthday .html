<style>

  to{opacity:1; transform:scale(1);}
}

button{

  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;

}
button:hover{ background:#e63956; }

.hidden{ display:none; }

/* Balloons */
.balloon{
  position:absolute;
  bottom:-100px;
  font-size:30px;
  animation: fly 6s linear infinite;
}
@keyframes fly{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}
</style>
</head>

<script>
